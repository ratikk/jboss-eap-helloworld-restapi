<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome guys</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        body {
            background-image: url('https://source.unsplash.com/random/1920x1080');
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        #footerMessage {
            font-size: 20px;
            color: gold;
            padding-top: 50px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#sayHello').click(function(event) {
                event.preventDefault();

                var result = $('#result'),
                    name = $.trim($('#name').val());

                result.removeClass('invalid');

                if (!name || !name.length) {
                    result.addClass('invalid').text('A name is required!');
                    return;
                }

                $.ajax('hello/json/' + name, {
                    dataType: 'json',
                    data: {},
                    type: 'POST',
                    success: function(data) {
                        $('#result').text(data.result);
                        // Displaying the Shakespeare message after submit is clicked
                        $("#shakespeareMessage").show();
                    }
                }).error(function() {
                    console.log("error");
                });
            });
        });
    </script>
</head>

<body>
    <p>Welcome Guys</p>
    <form name="theForm">
        <fieldset>
            <label for="name" id="name_label">Name</label>
            <input name="name" id="name" type="text" required placeholder="Your Name" />
            <input type="submit" id="sayHello" value="Say Hello" /><span id="result"></span>
        </fieldset>
    </form>

    <!-- Shakespeare message, hidden by default and shown after submit -->
    <div id="shakespeareMessage" style="display:none;">
        <p>Itâ€™s lonely at the top.</p>
        <p>Regards,<br> William Shakespeare</p>
    </div>

    <!-- Footer message -->
    <marquee id="footerMessage" behavior="scroll" direction="left">
            "William, true leadership is about elevating others on your ascent. You're never alone when you uplift those around you."
        <br>
        Warm regards, 
        <br>
        KM
    </marquee>
</body>

</html>
