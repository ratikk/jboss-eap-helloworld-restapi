<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome guys</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center fixed;
            background-size: cover;
        }

        #shakespeareImage {
            width: 80px;  /* 50% of 160px */
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #flickrImage {
            width: 160px;  /* 80% of 200px */
            height: auto;
            position: fixed;
            right: 10px;
            bottom: 10px;
        }

        marquee#footerMessage {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#sayHello').click(function(event) {
                event.preventDefault();

                var result = $('#result'),
                    name = $.trim($('#name').val());

                result.removeClass('invalid');

                if (!name || !name.length) {
                    result.addClass('invalid').text('A name is required!');
                    return;
                }

                result.text("Hello, " + name + "!");
            });
        });
    </script>
</head>

<body>
    <img id="shakespeareImage" src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Shakespeare.jpg" alt="William Shakespeare">

    <div id="shakespeareMessage">
        <p>Itâ€™s lonely at the top.</p>
        <p>Regards,<br> William Shakespeare</p>
    </div>

    <form name="theForm" class="text-center mt-5">
        <fieldset>
            <label for="name" id="name_label">Name</label>
            <input name="name" id="name" type="text" required placeholder="Your Name" />
            <input type="submit" id="sayHello" value="Say Hello" /><span id="result"></span>
        </fieldset>
    </form>

    <marquee id="footerMessage" behavior="scroll" direction="left">
        No, William. Loneliness fades when you uplift others on your journey.
        <br>
        Warm regards, 
        <br>
        KM
    </marquee>
</body>

</html>
