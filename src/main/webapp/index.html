<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome guys</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#sayHello').click(function(event) {
                event.preventDefault();

                var result = $('#result'),
                    name = $.trim($('#name').val());

                result.removeClass('invalid');

                if (!name || !name.length) {
                    result.addClass('invalid').text('A name is required!');
                    return;
                }

                $.ajax('hello/json/' + name, {
                    dataType: 'json',
                    data: {},
                    type: 'POST',
                    success: function(data) {
                        $('#result').text(data.result);
                        // Displaying the Shakespeare message after submit is clicked
                        $("#shakespeareMessage").show();
                    }
                }).error(function() {
                    console.log("error");
                });
            });
        });
    </script>

    <style>
        /* Add the background image */
        body {
            background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        /* Aesthetic enhancements for contrast */
        form, #shakespeareMessage {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <p>Welcome Guys</p>
        <form name="theForm">
            <fieldset>
                <label for="name" id="name_label">Name</label>
                <input name="name" id="name" type="text" required placeholder="Your Name" />
                <input type="submit" id="sayHello" value="Say Hello" /><span id="result"></span>
            </fieldset>
        </form>

        <!-- Shakespeare message, hidden by default and shown after submit -->
        <div id="shakespeareMessage" style="display:none;">
            <p>Itâ€™s lonely at the top.</p>
            <p>Regards,<br> William Shakespeare</p>
        </div>
    </div>
</body>

</html>
